<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>

    <h1>videos hospedados localmente</h1>
    <p>este video está hospedado em meu site</p>

    <video controls poster="imagens/thumb.jpeg" width="560">

        <source src="midia/video.mp4" type="video/mp4">
        <p>seu site não reproduz videos</p>
        <!-- repetir o codigo para cada video a ser inserido do mais leve
        ao mais pesado.-->
    </video>

    <h1>este video está hospedado no youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

</body>

</html>
